<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ticker example</title>

        <link rel="stylesheet" href="main.css" />
        <script type="module" src="index.js"></script>
    </head>
    <body>
        <div $init mount=":Ticker" class="container">
            <span $bind:.inner-text="ticks@getTicks">0</span>
            <div $init class="controls">
                <button
                    $event:click="@switchState"
                    $bind:.inner-text="state@getState"
                >
                    start
                </button>
                <button $event:click="@resetTicks">reset</button>
            </div>
        </div>
    </body>
</html>
