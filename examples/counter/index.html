<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>counter example</title>

        <link rel="stylesheet" href="main.css" />
        <script type="module" src="index.js"></script>
    </head>
    <body>
        <div class="cont" style="background-color: darkgray">
            <div class="cont">
                <div $init mount="mods/counter">
                    <button $event:click="@decCount">dec</button>
                    <span
                        $bind:.inner-text="count@getCount"
                        $bind:.class-name="count@className"
                    ></span>
                    <button $event:click="@incCount">inc</button>
                </div>

                <div>
                    <span
                        $bind:.inner-text="count@getSignStr"
                        $bind:.class-name="count@className"
                        $name="signString@Signals"
                        mount="mods/screen"
                    ></span>
                </div>
            </div>
        </div>
    </body>
</html>
