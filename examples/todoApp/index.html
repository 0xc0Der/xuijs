<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="">
        <title>todoApp</title>

        <link rel="stylesheet" href="main.css" />
        <script type="module" src="index.js"></script>
    </head>
    <body>
        <template>
            <div $init $name=".name" mount="mods/todo">
                <input @change="toggleDone" *.checked="obj.done" type="checkbox"/>
                <span *prio="obj.prio" *.inner-text="obj.str" *.class-name="obj@cls"></span>
                <button @click="incPrio">&plus;</button>
                <button @click="decPrio">&ndash;</button>
                <button @click="delete">&times;</button>
            </div>
        </template>

        <div class="container">
            <div $init class="head" mount="mods/add">
                <input *.value="str" @change="setStr" placeholder="Enter Todo"/>
                <button @click="addTodo">+</button>
            </div>

            <div $init $name="list" class="todos" mount="mods/list">
                <div *style="list@display">There are no Todos.</div>
            </div>
	</div>
    </body>
</html>
